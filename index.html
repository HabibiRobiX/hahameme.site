<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>HaHaMeme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>HaHaMeme Generator</h1>
    <input type="text" placeholder="Scrie ceva amuzant..." id="memeInput">
    <button id="generateMeme">Generează Meme</button>

    <hr>

    <button id="buyOne">Cumpără 1 Meme (1€)</button>
    <button id="subscribe">Abonament Premium (5€/lună)</button>
  </div>

  <script>
    // Buton plată unică
    document.getElementById("buyOne").addEventListener("click", async () => {
      const res = await fetch("/create-checkout-one-time", { method: "POST" });
      const data = await res.json();
      window.location = data.url;
    });

    // Buton abonament
    document.getElementById("subscribe").addEventListener("click", async () => {
      const res = await fetch("/create-checkout-subscription", { method: "POST" });
      const data = await res.json();
      window.location = data.url;
    });

    // Buton de generare meme (rămâne logica ta actuală)
    document.getElementById("generateMeme").addEventListener("click", () => {
      // codul tău pentru generarea meme-ului
      alert("Generare meme!");
    });
  </script>
</body>
</html>
