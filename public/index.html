<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Hahameme</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 50px; }
input, button { padding: 10px; font-size: 16px; }
img { margin-top: 20px; max-width: 80%; }
</style>
</head>
<body>
<h1>Hahameme Generator</h1>
<input type="text" id="text" placeholder="Scrie textul meme-ului" size="40">
<button onclick="generateMeme()">GenereazÄƒ</button>
<div id="result"></div>
<script>
async function generateMeme() {
    const text = document.getElementById('text').value;
    const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
    });
    const data = await res.json();
    if(data.imageUrl){
        document.getElementById('result').innerHTML = `<img src="${data.imageUrl}" />`;
    } else {
        document.getElementById('result').innerText = "Eroare la generare.";
    }
}
</script>
</body>
</html>
