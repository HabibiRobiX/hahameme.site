<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hahameme ğŸ˜† | Generator de meme-uri AI</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>ğŸ˜‚ Hahameme Generator</h1>
    <p class="subtitle">Scrie o idee È™i lasÄƒ AI-ul sÄƒ creeze un meme unic!</p>

    <div class="input-area">
      <input type="text" id="prompt" placeholder="Ex: o pisicÄƒ care rÃ¢de de un cÃ¢ine trist..." />
      <button id="generateBtn">GenereazÄƒ Meme</button>
    </div>

    <div class="loading" id="loading">Se genereazÄƒ imaginea...</div>

    <div class="image-area">
      <img id="memeImage" src="" alt="" />
    </div>

    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const memeImage = document.getElementById("memeImage");
    const loading = document.getElementById("loading");
    const errorMsg = document.getElementById("errorMsg");

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        errorMsg.textContent = "âš ï¸ Scrie o idee pentru meme!";
        return;
      }

      errorMsg.textContent = "";
      memeImage.src = "";
      loading.style.display = "block";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();

        if (data.image) {
          memeImage.src = data.image;
          loading.style.display = "none";
        } else {
          throw new Error("Eroare la generare imagine");
        }
      } catch (err) {
        loading.style.display = "none";
        errorMsg.textContent = "ğŸš« A apÄƒrut o eroare la generare. ÃncearcÄƒ mai tÃ¢rziu!";
      }
    });
  </script>
</body>
</html>
